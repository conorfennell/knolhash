# docker-compose.prod.yml
# This file is used for production deployments.
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  knolhash:
    # In production, you should use the pre-built image from your container registry
    image: ghcr.io/conorfennell/knolhash:master
    pull_policy: always
    # The 'build' context is omitted in production
    
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile
      - caddy_data:/data

volumes:
  caddy_data:
